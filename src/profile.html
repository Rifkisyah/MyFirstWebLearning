<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyrimIsMe - profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SkyrimIsMe</h1>

        <img src="..\assets\images\icons\skyrim-logo.png" alt="photo-profile"> 
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="character.html">Character</a></li>
            <li><a href="profile.html">About Me</a></li>
        </ul>
    </nav>
    <section class="profile">
        <aside>
            <img src="..\assets\images\icons\PP.png" alt="photo-profile">
            <p>manusia</p>
            <hr>
            <p>Laki Laki</p>
            <hr>
            <p>normal</p>
        </aside>
        <article>
            <h1>Rifki Syahdan Prasetyo | 5520123107</h1>
            <hr>
            <p id="deskripsi"></p>
        </article>
    </section>
    <footer>
        <p>&copy; 2025 Skyrimisme. All rights reserved</p>
    </footer>
    <script>
        window.addEventListener('load', function() {
            fetch('../assets/texts/deskripsi-profile.txt') // Ganti dengan file yang ada di server
            .then(response => response.text())
            .then(text => {
                const formated_text = text
                    .replace(/\n/g, '<br>')
                    .replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;');
                document.getElementById('deskripsi').innerHTML = formated_text;
            })
        .catch(error => {
            console.error('Terjadi kesalahan:', error);
            document.getElementById('deskripsi').textContent = "Gagal memuat file.";
            });
        });
    </script>
</body>
</html>
